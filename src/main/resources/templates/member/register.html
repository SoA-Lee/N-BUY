<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<h1>회원 가입</h1>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

<form method="post">
    <div>
        아이디 : <input type="email" name="userId" placeholder=" ex) abc@gmail.com" required/>
    </div>
    <div>
        이름 : <input type="text" name="userName" required/>
    </div>
    <div>
        비밀번호 : <input type="password" name="password" required/>
    </div>
    <div>
        비밀번호 확인 : <input type="password" name="rePassword" required/>
    </div>
    <div>
        사용 닉네임 : <input type="text" name="userNickname" required/>
        <p>추후 닉네임은 수정이 불가하오니, 참고 부탁드립니다.</p>
    </div>
    <div>
        전화번호 : <input type="tel" name="phone" required/>
    </div>

    <div>
        <button>회원 가입 하기</button>
    </div>
</form>

</body>
</html>
