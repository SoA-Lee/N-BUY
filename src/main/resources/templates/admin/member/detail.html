<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>N-BUY</title>
    <link rel="stylesheet" href="/static/css/detail.css">
</head>
<body>
<h1>관리자 회원 관리 - 회원 상세 정보</h1>
<div th:replace="/fragments/header.html :: fragment-body-menu"></div>


<div class="detail" >

    <table>
        <tbody>
        <tr>
            <th>아이디</th>
            <td>
                <p th:text="${member.userId}"></p>
            </td>
        </tr>
        <tr>
            <th>이름</th>
            <td>
                <p th:text="${member.userName}"></p>
            </td>
        </tr>
        <tr>
            <th>연락처</th>
            <td>
                <p th:text="${member.phone}"></p>
            </td>
        </tr>
        <tr>
            <th>이메일</th>
            <td>
                <p th:text="${member.userEmail}"></p>
            </td>
        </tr>
        <tr>
            <th>가입일</th>
            <td>
                <p th:text="${member.regDt}"></p>
            </td>
        </tr>
        <tr>
            <th>이메일 인증</th>
            <td>
                <p th:text="${member.emailAuthYn}"></p>
            </td>
        </tr>
        <tr>
            <th>회원 상태</th>
            <td>
                <p> 현재 상태 : <span th:text="${member.userStatus}"></span></p>

                <div>
                    <form method="post" action="/admin/members/status">
                        <input th:value="${member.userId}" type="hidden" name="userId"/>
                        <select name="userStatus">
                            <option value="REQ">가입승인중</option>
                            <option value="USE">정상이용중</option>
                            <option value="STOP">정지중</option>
                        </select>
                        <button type="submit">상태 변경</button>
                    </form>
                </div>
            </td>
        </tr>

        </tbody>
    </table>

    <div>
        <a href="/admin/members"> 목록 </a>
    </div>
</div>

</body>
</html>
